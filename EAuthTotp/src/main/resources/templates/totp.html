<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TOTP</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: left;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
        .small-input {
            width: 200px;
             text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP Validation</h1>
        <p>Scan the QR code using Google Authenticator:</p>
        <img th:src="@{'https://chart.googleapis.com/chart?chs=200x200&chld=M|0&cht=qr&chl=' + ${otpUri}}" alt="QR Code"/><br/>
        <p>Enter the verification code:</p>
        <form th:action="@{/totp}" method="post">
            <div class="input-group mb-3 small-input">
                <input type="text" id="verificationCode" name="verificationCode" class="form-control small-input"/>
                <button type="submit" class="btn btn-primary">Verify</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
